<body>
    <div class="container-fluid">
        <div class="row">
            <main class="col-md-8" id="main-content">
                <header class="text-center my-4">
                    <h4>Gerador de Requisitos com IA</h4>
                    <p class="text-muted">Descreva uma funcionalidade e compare a geração de requisitos por diferentes IAs.</p>
                </header>

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>1. Selecione as IAs</h6>
                                <div id="ia-selection-container" class="d-flex flex-wrap">
                                    </div>
                            </div>
                            <div class="col-md-6">
                                <h6>2. Instrução Padrão (Opcional)</h6>
                                <textarea id="persona-input" class="form-control" rows="2" placeholder="Ex: Aja como um Arquiteto de Software. Detalhe os requisitos não funcionais..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
                <h6>3. Descreva a Funcionalidade</h6>
                <div class="chat-input-area">
                    <textarea id="user-input" class="form-control" rows="5" placeholder="Ex: Uma tela de login com e-mail, senha e um link para 'esqueci minha senha'..."></textarea>
                    <div class="chat-options">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="analyze-implicit" checked>
                            <label class="form-check-label" for="analyze-implicit">Analisar Requisitos Implícitos</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="use-questions">
                            <label class="form-check-label" for="use-questions">Usar Perguntas Detalhadas</label>
                        </div>
                    </div>
                    <div class="chat-buttons">
                        <button id="clear-history-btn" class="btn btn-secondary">Limpar Chat</button>
                        <button id="send-btn" class="btn btn-primary">Gerar Requisitos</button>
                    </div>
                </div>

                <hr>

                <div id="results-area" class="mt-4">
                    <div id="user-prompt-display" class="alert alert-secondary" style="display: none;"></div>
                    <div id="llm-results-container" class="d-flex flex-wrap"></div>
                </div>
            </main>

            <aside class="col-md-4" id="questions-panel" style="display: none;">
                <div class="d-flex justify-content-between align-items-center">
                    <h5>Perguntas Detalhadas</h5>
                    <button id="reset-options-btn" class="btn btn-sm btn-outline-danger">Resetar Opções</button>
                </div>
                <hr>
                <div id="question-groups-container" class="mb-3">
                    </div>
                <div id="questions-container"></div>
            </aside>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>
