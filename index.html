<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Requisitos com IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <div id="control-panel" class="panel">
            <h5>1. Configurações</h5>
            <div class="mb-3">
                <label class="form-label small">Selecione as IAs:</label>
                <div id="ia-selection-container"></div>
            </div>
            <div class="mb-3">
                <label for="persona-input" class="form-label small">Instrução Padrão (Opcional):</label>
                <textarea id="persona-input" class="form-control" rows="3" placeholder="Ex: Aja como um Arquiteto de Software..."></textarea>
            </div>

            <h5 style="margin-top: 20px;">2. Descreva a Funcionalidade</h5>
            <textarea id="user-input" class="form-control" rows="6" placeholder="Ex: Uma tela de login..."></textarea>
            
            <div class="chat-options mt-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="analyze-implicit" checked>
                    <label class="form-check-label" for="analyze-implicit">Analisar Implícitos</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="use-questions">
                    <label class="form-check-label" for="use-questions">Perguntas Detalhadas</label>
                </div>
            </div>
            
            <div class="chat-buttons mt-auto">
                <button id="clear-history-btn" class="btn btn-secondary w-100">Limpar Chat</button>
                <button id="send-btn" class="btn btn-primary w-100">Gerar Requisitos</button>
            </div>
        </div>

        <div id="questions-panel" class="panel">
            <div class="d-flex justify-content-between align-items-center">
                <h5>Perguntas Detalhadas</h5>
                <button id="reset-options-btn" class="btn btn-sm btn-outline-danger">Resetar</button>
            </div>
            <div id="question-groups-container" class="d-flex flex-wrap mb-2"></div>
            <hr class="mt-0">
            <div id="questions-container"></div>
        </div>

        <div id="results-panel" class="panel">
            <div id="user-prompt-display" class="alert alert-secondary" style="display: none;"></div>
            <div id="llm-results-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
